services:
  ### POSTGRES ###
  postgres:
    image: postgres:17
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=defaultdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Montamos el script de inicializaci√≥n
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - intranet

  ### PGADMIN ###
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80" # Acceso a pgAdmin via http://localhost:5050
    depends_on:
      - postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./config/pgadmin/servers.json:/pgadmin4/servers.json:ro
      - ./config/pgadmin/pgpass:/pgpass:ro
    networks:
      - intranet

  ### KRATOS ###
  kratos-migrate:
    image: oryd/kratos:v25.4.0
    environment:
      - DSN=postgres://admin:secret@postgres:5432/kratos_db?sslmode=disable
    volumes:
      - ./config:/etc/config/kratos
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes
    restart: on-failure
    networks:
      - intranet

  kratos:
    depends_on:
      - kratos-migrate
    env_file:
      - .env
    image: oryd/kratos:v25.4.0
    ports:
      - "4433:4433"
      - "4434:4434"
    environment:
      - DSN=${DSN}
      - METHODS_CODE_CONFIG_LIFESPAN=${METHODS_CODE_CONFIG_LIFESPAN}
      - METHODS_PASSWORD_CONFIG_MIN_PASSWORD_LENGTH=${METHODS_PASSWORD_CONFIG_MIN_PASSWORD_LENGTH}
      - FLOWS_SETTINGS_PRIVILEGED_SESSION_MAX_AGE=${FLOWS_SETTINGS_PRIVILEGED_SESSION_MAX_AGE}
      - FLOWS_SETTINGS_VERIFICATION_LIFESPAN=${FLOWS_SETTINGS_VERIFICATION_LIFESPAN}
      - FLOWS_RECOVERY_LIFESPAN=${FLOWS_RECOVERY_LIFESPAN}
      - SECRETS_COOKIE=${SECRETS_COOKIE}
      - SECRETS_CIPHER=${SECRETS_CIPHER}
      - COURIER_SMTP_CONNECTION_URI=${COURIER_SMTP_CONNECTION_URI}
      - COURIER_SMTP_FROM_ADDRESS=${COURIER_SMTP_FROM_ADDRESS}
      - COURIER_SMTP_FROM_NAME=${COURIER_SMTP_FROM_NAME}
      - LOG_LEVEL=trace
    command: serve -c /etc/config/kratos/kratos.yml --dev --watch-courier
    volumes:
      - ./config:/etc/config/kratos
    networks:
      - intranet

  ### HYDRA ###
  hydra-migrate:
    image: oryd/hydra:v25.4.0
    environment:
      - DSN=postgres://admin:secret@postgres:5432/hydra_db?sslmode=disable
    command: migrate -c /etc/config/hydra/hydra.yml sql -e --yes
    volumes:
      - ./config:/etc/config/hydra
    restart: on-failure
    networks:
      - intranet

  hydra:
    image: oryd/hydra:v25.4.0
    ports:
      - "4444:4444"
      - "4445:4445"
      - "5555:5555"
    command: serve -c /etc/config/hydra/hydra.yml all --dev
    environment:
      - DSN=postgres://admin:secret@postgres:5432/hydra_db?sslmode=disable
    volumes:
      - ./config:/etc/config/hydra
    restart: unless-stopped
    depends_on:
      - hydra-migrate
    networks:
      - intranet

networks:
  intranet:

volumes:
  postgres-data:
  pgadmin-data:
